---
layout: home-page
---


  <section class="tiles">

    {% for post in site.posts %}
      <article>
          <span class="image">
            <img src="{{post.image}}" alt=""/>
          </span>
            <a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
              <h2 class="post_title">{{post.title}}</h2>
              <h3 class="post_tagline">{{post.tagline}}</h3>
                    <div class="content">
                        <p>{{post.description}}</p>
                    </div>
            </a>
      </article>


      {% endfor %}

  </section>
